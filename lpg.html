  <body>
    <div class="header">
      <img
        alt="Toko Gas dan Galon"

      />

        <img alt="Brightgas" height="200" src="img/gasbright.jpg" width="150" />

          Isi Bright Gas

          3 Kg

          class="add-to-cart"
          data-product="Primgas 12Kg"
          data-image="img/primgas.jpeg"
          data-price="215000"

          Beli
