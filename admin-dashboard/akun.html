<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fafafa;
      }

      .account-dashboard {
        max-width: 700px;
        margin: 80px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.8s ease-out;
      }

      .account-dashboard h1 {
        text-align: center;
        color: #4caf50;
        font-size: 30px;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .profile-section h2 {
        margin-bottom: 20px;
        font-size: 20px;
        color: #4caf50;
        border-bottom: 3px solid #4caf50;
        padding-bottom: 8px;
      }

      .profile-section form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
      }

      .input-group label {
        font-size: 16px;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
      }

      .input-group input {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        color: #333;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .input-group input:focus {
        border-color: #4caf50;
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
      }

      .input-group .eye-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #4caf50;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        font-weight: 500;
      }

      button:hover {
        background-color: #388e3c;
        transform: scale(1.05);
      }

      button:focus {
        outline: none;
        animation: bounce 0.6s ease-out;
      }

      /* Keyframes for animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      .back-link {
        text-align: center;
        margin-top: 15px;
      }

      .back-link a {
        color: #4caf50;
        text-decoration: none;
        font-size: 14px;
      }

      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="account-dashboard">
      <h1>Login</h1>

      <!-- Form Profil -->
      <div class="profile-section">
        <h2>Lengkapi Profil</h2>
        <form id="loginForm">
          <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" required />
          </div>
          <div class="input-group">
            <label for="password">Password:</label>
            <div style="position: relative">
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
              <i
                class="fas fa-eye eye-icon"
                id="togglePassword"
                onclick="togglePasswordVisibility()"
              ></i>
            </div>
          </div>
          <button type="submit">Login</button>
          <p>Kembali <a href="../page.html">Belanja</a></p>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.querySelector("form");
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent form from reloading the page

          // Get values from input fields
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Validate the admin credentials
          const adminUsername = "admin";
          const adminPassword = "123456";

          if (username === adminUsername && password === adminPassword) {
            // Redirect to the products page if login is successful
            alert("Login berhasil! Anda akan diarahkan ke halaman produk.");
            window.location.href = "produk.html";
          } else {
            // Show an error message if login fails
            alert("Login gagal! Username atau password salah.");
          }
        });
      });

      // Toggle password visibility
      function togglePasswordVisibility() {
        const passwordField = document.getElementById("password");
        const passwordIcon = document.getElementById("togglePassword");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          passwordIcon.classList.remove("fa-eye");
          passwordIcon.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          passwordIcon.classList.remove("fa-eye-slash");
          passwordIcon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
